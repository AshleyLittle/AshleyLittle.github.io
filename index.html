<!DOCTYPE html>

<html>

<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
    <main>
      <div>
        <label for="minWordLength">Minimum Word Length</label>
        <select type="text" id="minWordLength">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
      <div>
        <label for="maxWordLength">Maximum Word Length</label>
        <select type="text" id="maxWordLength">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>
      <div>
        <label for="maxLength">Maximum Character Length</label>
        <select type="text" id="maxCharLength">
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="18">19</option>
          <option value="18">20</option>
        </select>
      </div>
      <br>
      <div>
        <input type="checkbox" id="easyTypingName" value="easyTypingValue">Easy Typing <i>(words with double letters preferred)</i>
      </div>
      <div>
        <input type="checkbox" id="numberSubstitutionsName" value="numberSubstitutionsValue">Number Substitutions <i>(O -> 0 ; L -> 1 ; E -> 3)</i>
      </div>
      <br>
      <button id="submitButton" onclick="chooseWords()">Submit</button>
      <br>
      <table>
        <thead>
        <tr>
            <th>Password</th>
            <th>Character Length</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="password1"></td>
            <td id="characterLength1"></td>
        </tr>
        <tr>
            <td id="password2"></td>
            <td id="characterLength2"></td>
        </tr>
        <tr>
            <td id="password3"></td>
            <td id="characterLength3"></td>
        </tr>
        <tr>
            <td id="password4"></td>
            <td id="characterLength4"></td>
        </tr>
        <tr>
            <td id="password5"></td>
            <td id="characterLength5"></td>
        </tr>
        <tr>
            <td id="password6"></td>
            <td id="characterLength6"></td>
        </tr>
        <tr>
            <td id="password7"></td>
            <td id="characterLength7"></td>
        </tr>
        <tr>
            <td id="password8"></td>
            <td id="characterLength8"></td>
        </tr>
        <tr>
            <td id="password9"></td>
            <td id="characterLength9"></td>
        </tr>
        <tr>
            <td id="password10"></td>
            <td id="characterLength10"></td>
        </tr>
        </tbody>
      </table>
    </main>

    <table id="passwordTable">
    </table>

</body>
</html>
